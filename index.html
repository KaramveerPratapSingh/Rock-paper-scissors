<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper And Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="heading">Rock,Paper And Scissors Game</h2>
    <div class="choices"  id="rock">
        <img src="rock2.png" alt="rock" width="100px" height="100px" >
    </div>
    <div class="choices" id="paper">
        <img src="paper-removebg-preview.png" alt="paper" width="100px" height="100px">
    </div>
    <div class="choices" id="scissors">
        <img src="scissors-removebg-preview.png" alt="scissor" width="100px" height="100px">
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <br>
    <br>
    <div class="msg-container">
        <p id="msg"> Play with Moves 😎😍😊</p>  
    </div>
    <script src="script.js"></script>
</body>
</html>
